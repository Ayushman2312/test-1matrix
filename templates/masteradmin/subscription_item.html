<div class="p-4 bg-[#212121] rounded-xl hover:shadow-xl transition-all duration-300"
     data-subscription-id="{{ subscription.id }}"
     data-name="{{ subscription.name }}"
     data-status="{% if subscription.is_active %}Active{% elif subscription.paused %}Paused{% else %}Inactive{% endif %}"
     data-monthly-price="{{ subscription.price_monthly }}"
     data-yearly-price="{{ subscription.price_yearly }}"
     data-users="{{ subscription.users }}"
     data-max-users="{{ subscription.max_users }}"
     data-plan-type="{{ subscription.plan_type }}"
     data-validity-days="{{ subscription.validity_days }}"
     data-additional-user-cost="{{ subscription.additional_user_cost }}"
     data-discount="{{ subscription.discount }}">
    <!-- Header with Status Indicator -->
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-[rgb(237,226,226,1)] text-sm font-semibold max-w-[60%] truncate">{{ subscription.name }}</h3>
        <span class="px-2 py-1 text-xs rounded-full whitespace-nowrap {% if subscription.is_active %}bg-[#4CAF50]/10 text-[#4CAF50]{% elif subscription.paused %}bg-[#FF9800]/10 text-[#FF9800]{% elif subscription.is_suspended %}bg-[#F44336]/10 text-[#F44336]{% else %}bg-[#F44336]/10 text-[#F44336]{% endif %}">
            {% if subscription.is_active %}Active{% elif subscription.paused %}Paused{% elif subscription.is_suspended %}Suspended{% else %}Inactive{% endif %}
        </span>
    </div>

    <!-- Price Display -->
    <div class="mb-4 flex items-baseline">
        <span class="text-sm font-bold text-white truncate">â‚¹{{ subscription.price_monthly }}</span>
        <span class="text-[#b3b3b3] text-sm ml-1">/month</span>
    </div>

    <!-- Metrics Grid -->
    <div class="grid grid-cols-2 gap-3 mb-4">
        <!-- Users Metric -->
        <div class="bg-[#1a1a1a] text-center rounded-lg p-2">
            <div class="flex items-center mb-2">
                <svg class="w-4 h-4 text-[#b3b3b3] mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <span class="text-[#b3b3b3] text-xs">Users</span>
            </div>
            <div class="flex items-end">
                <span class="text-white text-lg font-medium truncate">{{ subscription.users }}</span>
            </div>
        </div>

        <!-- Plan Type Metric -->
        <div class="bg-[#1a1a1a] rounded-lg p-2">
            <div class="flex items-center mb-1">
                <svg class="w-3 h-3 text-[#b3b3b3] mr-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="text-[#b3b3b3] text-[10px]">Type</span>
            </div>
            <span class="text-white text-sm font-medium truncate block">{{ subscription.plan_type }}</span>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-2">
        <button onclick="openSubscriptionModal('{{ subscription.id }}')" 
                class="flex-1 bg-[#2a2a2a] hover:bg-[#333333] text-white text-sm font-medium py-2 rounded-lg transition-colors duration-300 flex items-center justify-center">
            <span class="truncate">View Details</span>
        </button>
    </div>
</div>
