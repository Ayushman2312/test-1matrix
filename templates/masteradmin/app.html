{% extends 'masteradmin/base.html' %}
{% load static %}
{% block content %}
            <!-- Quick Action Buttons -->
            <div class="flex sm:grid sm:grid-cols-6 gap-3 mb-4 overflow-x-auto sm:overflow-x-visible no-scrollbar">
                {% for app_num in '123456'|make_list %}
                <div class="relative flex-none w-32 sm:w-auto">
                    <button onclick="showApp{{app_num}}" class="w-full bg-[#212121] rounded-xl p-3 hover:shadow-xl transition-all duration-300 text-center hover:bg-[#2a2a2a]">
                        <div class="w-8 h-8 bg-[#2a2a2a] rounded-full flex items-center justify-center mx-auto mb-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-[#{% cycle '4CAF50' '2196F3' 'FF9800' 'E91E63' '9C27B0' '00BCD4' %}]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                {% with forloop.counter as counter %}
                                {% if counter == 1 %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                {% elif counter == 2 %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                {% elif counter == 3 %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                {% elif counter == 4 %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                {% elif counter == 5 %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                {% else %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                                {% endif %}
                                {% endwith %}
                            </svg>
                        </div>
                        <span class="text-[rgb(237,226,226,1)] text-xs">App {{app_num}}</span>
                    </button>
                    <div class="absolute top-2 right-2">
                        <button onclick="showAppOptions('app{{app_num}}')" class="text-white hover:text-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                            </svg>
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="flex sm:grid sm:grid-cols-6 gap-3 mb-4 overflow-x-auto sm:overflow-x-visible no-scrollbar">
                {% for app_num in '789101112'|make_list %}
                <div class="relative flex-none w-32 sm:w-auto">
                    <button onclick="showApp{{app_num}}" class="w-full bg-[#212121] rounded-xl p-3 hover:shadow-xl transition-all duration-300 text-center hover:bg-[#2a2a2a]">
                        <div class="w-8 h-8 bg-[#2a2a2a] rounded-full flex items-center justify-center mx-auto mb-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-[#{% cycle '4CAF50' '2196F3' 'FF9800' 'E91E63' '9C27B0' '00BCD4' %}]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                {% with forloop.counter as counter %}
                                {% if counter == 1 %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                {% elif counter == 2 %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                {% elif counter == 3 %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                                {% elif counter == 4 %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                {% elif counter == 5 %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                                {% else %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                {% endif %}
                                {% endwith %}
                            </svg>
                        </div>
                        <span class="text-[rgb(237,226,226,1)] text-xs">App {{app_num}}</span>
                    </button>
                    <div class="absolute top-2 right-2">
                        <button onclick="showAppOptions('app{{app_num}}')" class="text-white hover:text-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                            </svg>
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/script.js' %}?v=2"></script>
    <script>
        function showAppOptions(appId) {
            Swal.fire({
                title: '<h2 class="text-xl font-semibold mb-4">App Management</h2>',
                html: `
                    <div class="space-y-4">
                        <button onclick="showTemporaryDown('${appId}')" class="w-full bg-gradient-to-r from-yellow-500 to-yellow-600 text-white py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                            <span>Set Temporary Downtime</span>
                        </button>
                        
                        <button onclick="showMaintenance('${appId}')" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            </svg>
                            <span>Schedule Maintenance</span>
                        </button>
                    </div>
                `,
                showConfirmButton: false,
                showCloseButton: true,
                background: '#2a2a2a',
                color: '#ffffff',
                customClass: {
                    container: 'app-options-modal',
                    popup: 'rounded-xl shadow-2xl',
                    closeButton: 'focus:outline-none hover:text-gray-300'
                },
                buttonsStyling: false
            });
        }

        function showTemporaryDown(appId) {
            // Add your logic here to handle the temporary downtime
            Swal.fire({
                icon: 'success',
                title: 'Temporary Downtime',
                text: 'App has been set to temporary downtime',
                background: '#2a2a2a',
                color: '#ffffff',
                customClass: {
                    popup: 'rounded-xl shadow-2xl'
                }
            });
        }

        function showMaintenance(appId) {
            Swal.fire({
                title: '<h2 class="text-xl font-semibold mb-4">Schedule Maintenance</h2>',
                html: `
                    <div class="space-y-6">
                        <div class="relative">
                            <label class="block text-sm font-medium mb-2 text-gray-300">Maintenance Date & Time</label>
                            <input type="datetime-local" id="maintenanceDate" class="w-full p-3 rounded-lg bg-[#363636] border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                        </div>
                        <div class="relative">
                            <label class="block text-sm font-medium mb-2 text-gray-300">Maintenance Details</label>
                            <textarea id="maintenanceDetails" class="w-full p-3 rounded-lg bg-[#363636] border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 resize-none" rows="4" placeholder="Enter maintenance details..."></textarea>
                        </div>
                    </div>
                `,
                confirmButtonText: 'Schedule Maintenance',
                showCancelButton: true,
                background: '#2a2a2a',
                color: '#ffffff',
                customClass: {
                    confirmButton: 'bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 mr-2',
                    cancelButton: 'bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg shadow-md hover:shadow-lg transition-all duration-300',
                    popup: 'rounded-xl shadow-2xl'
                },
                buttonsStyling: false
            }).then((result) => {
                if (result.isConfirmed) {
                    const maintenanceDate = document.getElementById('maintenanceDate').value;
                    const maintenanceDetails = document.getElementById('maintenanceDetails').value;
                    // Add your logic here
                }
            });
        }
    </script>
{% endblock %}
