<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-['Inter'] antialiased">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-light text-gray-900">1Matrix</h1>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <div class="text-center mb-12">
                    <h2 class="text-3xl font-extralight text-gray-900 sm:text-4xl">
                        Welcome to 1Matrix Portal
                    </h2>
                    <p class="mt-3 text-xl text-gray-500 font-light">
                        Please select your login portal
                    </p>
                </div>

                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
                    <!-- Masteradmin Login -->
                    <a href="/masteradmin/login" class="group">
                        <div class="relative rounded-lg border border-gray-200 bg-white p-6 shadow-sm hover:shadow-md transition duration-300">
                            <h3 class="text-lg font-medium text-gray-900">Masteradmin Login</h3>
                            <p class="mt-2 text-sm text-gray-500">Administrative control panel access</p>
                        </div>
                    </a>

                    <!-- User Dashboard -->
                    <a href="/user/dashboard" class="group">
                        <div class="relative rounded-lg border border-gray-200 bg-white p-6 shadow-sm hover:shadow-md transition duration-300">
                            <h3 class="text-lg font-medium text-gray-900">User Dashboard</h3>
                            <p class="mt-2 text-sm text-gray-500">Access your personal dashboard</p>
                        </div>
                    </a>

                    <!-- Agents Login -->
                    <a href="/agents/" class="group">
                        <div class="relative rounded-lg border border-gray-200 bg-white p-6 shadow-sm hover:shadow-md transition duration-300">
                            <h3 class="text-lg font-medium text-gray-900">Agents Login</h3>
                            <p class="mt-2 text-sm text-gray-500">Agent portal access</p>
                        </div>
                    </a>

                    <!-- Customer Support Login -->
                    <a href="/customersupport/" class="group">
                        <div class="relative rounded-lg border border-gray-200 bg-white p-6 shadow-sm hover:shadow-md transition duration-300">
                            <h3 class="text-lg font-medium text-gray-900">Customer Support</h3>
                            <p class="mt-2 text-sm text-gray-500">Support team portal access</p>
                        </div>
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-200">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-sm text-gray-500">
                    &copy; 2024 1Matrix. All rights reserved.
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
